<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitin | Projects</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #f1b32c;
            margin-top: 40px;
            font-size: 48px;
            font-weight: bold;
        }

        #medium-projects {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-card {
            background-color: #111;
            border: 1px solid #222;
            border-radius: 14px;
            padding: 15px;
            transition: 0.4s;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: #f1b32c;
            box-shadow: 0 0 15px rgba(241, 179, 44, 0.7);
        }

        .project-card img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }

        .project-card h3 {
            color: #f1b32c;
            margin-top: 12px;
            font-size: 22px;
        }

        .project-card p {
            color: #ccc;
            font-size: 15px;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #f1b32c;
            color: black;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #fff;
        }
    </style>
</head>

<body>

    <h1>My Projects</h1>

    <div id="medium-projects">
        <p style="color: #aaa; text-align:center; width:100%;">Loading your latest Medium projects...</p>
    </div>

    <script>
        const mediumFeedUrl = "https://medium.com/feed/@nitinkumar6819891";

        async function loadMediumPosts() {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${mediumFeedUrl}`);
                const data = await response.json();

                const container = document.getElementById("medium-projects");
                container.innerHTML = "";

                if (!data.items || data.items.length === 0) {
                    container.innerHTML = "<p style='color:white;'>No Medium posts found.</p>";
                    return;
                }

                data.items.forEach(post => {
                    const article = document.createElement("div");
                    article.classList.add("project-card");
