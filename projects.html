<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nitin â€“ Projects</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .projects-wrap { max-width:1200px; margin:auto; padding:40px 20px; }
    .projects-grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .project-card {
      background:#141414;
      border:1px solid #222;
      border-radius:10px;
      overflow:hidden;
      transition:.3s;
      display:flex;
      flex-direction:column;
    }
    .project-card:hover {
      transform:translateY(-5px);
      box-shadow:0 10px 25px rgba(0,0,0,0.4);
    }
    .project-thumb {
      width:100%;
      height:160px;
      object-fit:cover;
      background:#111;
    }
    .project-body {
      padding:15px;
      flex:1;
      display:flex;
      flex-direction:column;
    }
    .project-title {
      font-size:18px;
      font-weight:bold;
      color:#f6c85f;
      margin-bottom:6px;
    }
    .project-excerpt { color:#ccc; font-size:14px; flex:1; margin-bottom:10px; }
    .project-meta {
      display:flex;
      justify-content:space-between;
      font-size:13px;
      color:#aaa;
    }
    .project-link {
      background:#f6c85f;
      color:#000;
      padding:5px 10px;
      border-radius:5px;
      text-decoration:none;
      font-weight:bold;
    }
    @media(max-width:1000px){ .projects-grid{grid-template-columns:repeat(2,1fr);} }
    @media(max-width:700px){ .projects-grid{grid-template-columns:1fr;} }
  </style>
</head>
<body>

  <nav>
    <div class="nav-brand">NITIN</div>
    <div>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="projects-wrap">
    <h1 class="section-title">Projects</h1>

    <div id="projects-grid" class="projects-grid"></div>

    <p id="projects-empty" style="text-align:center; display:none; color:#aaa; padding:40px;">
      No projects found yet.
    </p>
  </div>

<script>
async function loadProjects() {
  try {
    const res = await fetch("projects.json?" + Date.now());
    const data = await res.json();

    const grid = document.getElementById("projects-grid");
    const empty = document.getElementById("projects-empty");

    if (!data || data.length === 0) {
      empty.style.display = "block";
      return;
    }

    data.forEach(p => {
      const card = document.createElement("div");
      card.className = "project-card";

      const img = document.createElement("img");
      img.className = "project-thumb";
      img.src = p.thumbnail || "https://via.placeholder.com/800x400?text=Project";
      img.alt = p.title;

      const body = document.createElement("div");
      body.className = "project-body";

      const title = document.createElement("div");
      title.className = "project-title";
      title.textContent = p.title;

      const excerpt = document.createElement("div");
      excerpt.className = "project-excerpt";
      excerpt.textContent = p.excerpt;

      const meta = document.createElement("div");
      meta.className = "project-meta";

      const date = document.createElement("div");
      date.textContent = p.date;

      const link = document.createElement("a");
      link.className = "project-link";
      link.href = p.link;
      link.target = "_blank";
      link.textContent = "Read";

      meta.appendChild(date);
      meta.appendChild(link);

      body.appendChild(title);
      body.appendChild(excerpt);
      body.appendChild(meta);

      card.appendChild(img);
      card.appendChild(body);

      grid.appendChild(card);
    });

  } catch (err) {
    console.log("Error loading projects", err);
  }
}

loadProjects();
</script>
</body>
</html>
