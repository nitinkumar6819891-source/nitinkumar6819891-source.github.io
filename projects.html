<script>
    const mediumFeedUrl = "https://medium.com/feed/@nitinkumar6819891";

    async function loadMediumPosts() {
        try {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${mediumFeedUrl}`);
            const data = await response.json();

            const container = document.getElementById("medium-projects");

            if (!data.items || data.items.length === 0) {
                container.innerHTML = "<p>No Medium posts found.</p>";
                return;
            }

            data.items.forEach(post => {
                const article = document.createElement("div");
                article.classList.add("project-card");

                article.innerHTML = `
                    <img src="${post.thumbnail}" alt="Image loading..." />
                    <h3>${post.title}</h3>
                    <p>${post.description.substring(0, 150)}...</p>
                    <a href="${post.link}" class="btn" target="_blank">Read Article</a>
                `;

                container.appendChild(article);
            });

        } catch (error) {
            console.error("Error loading Medium posts:", error);
        }
    }

    loadMediumPosts();
</script>
