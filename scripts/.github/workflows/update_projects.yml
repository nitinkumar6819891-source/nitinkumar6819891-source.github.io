name: Update Projects from Medium

on:
  schedule:
    - cron: '0 2 * * *'   # runs daily at 02:00 UTC (adjust if needed)
  workflow_dispatch: {}    # allow manual run from Actions tab
  push:
    branches:
      - main

jobs:
  update-projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install feedparser
        run: python -m pip install --upgrade pip feedparser

      - name: Run fetch script
        run: |
          python scripts/fetch_medium.py

      - name: Commit projects.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add projects.json || true
          git commit -m "Update projects.json from Medium" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
